<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webix.css" type="text/css">
    <!--<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">-->
    <script src="webix.js" type="text/javascript"></script> 
    <!--<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  -->
    <script type="text/javascript" src="googlemap.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <style>
      .blue.webix_menu-x{background:#3498DB;}
      .topmenu.webix_view{
        background-color: #ECEFF1;
      }
      .topmenu.webix_list_item{
        line-height: 35px;
        border-bottom-color: #ddd;
      }
      .infolabelClass {
        border: 1px solid #b7b7b7;
        font: normal normal bold 16px/normal "Times New Roman", Times, serif;
        color: rgba(0,0,0,1);
        background: rgba(241,196,15,0.26);
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      webix.ready(function () {
        webix.ui.fullScreen();
        webix.Touch.limit(true);
        webix.Touch.disable();
        webix.ui({
          id: "mainlayout",
          rows: [
            {
              view: "toolbar", id: "toptoolbar", paddingX: 0, elements: [
                {view: "icon", icon: "bars", click: function () {
                    if ($$("topmenu").config.hidden) {
                      $$("topmenu").show();
                    } else
                      $$("topmenu").hide();
                  }
                },
                {view: "label", width: 350, label: "Track Anywhere - Transmitter", align: "left"},
                {view: "label", label: ""}
              ]
            },
            {view: "label", label: "", height: 10},
            {
              cols: [
                {view: "label", label: "", width: 5},
                {view: "label", label: "Device Id:", width: 90, align: "right"},
                {id: "devid", view: "label", label: "", width: 150},
                {view: "label", label: ""}
              ]
            },
            {
              cols: [
                {view: "label", label: "", width: 5},
                {view: "label", label: "Latitude:", width: 90, align: "right"},
                {id: "lat", view: "label", label: "0.0", width: 180, css: "infolabelClass"},
                {view: "label", label: ""}
              ]
            },
            {
              cols: [
                {view: "label", label: "", width: 5},
                {view: "label", label: "Longitude:", width: 90, align: "right"},
                {id: "long", view: "label", label: "0.0", width: 180, css: "infolabelClass"},
                {view: "label", label: ""}
              ]
            },
            {
              cols: [
                {view: "label", label: "", width: 5},
                {view: "label", label: "Last Update:", width: 90, align: "right"},
                {id: "timestamp", view: "label", label: "0:0:0", width: 150},
                {view: "label", label: ""}
              ]}
          ]
        });
        webix.ui(sidemenu_main);
        document.addEventListener("deviceready", onDeviceReady, false);
        //trackLocation(); //, center: [48.724, 8.215]
       
      });


    </script>
  </body>
</html>
